<div class="container">
    
    <div class="row">
        <h1 class="text-center">{{ title }}</h1>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal"(submit) = "submitMarker($event)">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-2 control-label">Nombre Marker:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="formName" class="form-control" id="nombre"  name="name"placeholder="Nombre del marker">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="latitude" class="col-sm-2 control-label">Latitude:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="formLatitude" class="form-control" id="latitude"  name="latitude"placeholder="Latitude">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="longitude" class="col-sm-2 control-label">Longitude:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="formLongitude" class="form-control" id="longitude"  name="longitude"placeholder="Latitude">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" [(ngModel)]="formDraggable" name="draggable"> Draggable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="map">

                <sebm-google-map (mapClick)="mapClick($event)"
                [zoom]="zoom" [latitude]="latitude" [longitude]="longitude">
                    
                    <sebm-google-map-marker 
                    *ngFor="let marker of markers; let i=index" 
                    (markerClick) = "clickedMarker(marker,i)"
                    [latitude]="marker.latitude" [longitude]="marker.longitude">
                        
                        <sebm-google-map-info-window>
                            {{marker.name}}
                        </sebm-google-map-info-window>
                        
                    </sebm-google-map-marker>

                </sebm-google-map>

            </div>
        </div>
    </div>

</div><!-- /.container -->
