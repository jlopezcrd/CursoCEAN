<form class="form-horizontal"(submit) = "submitPelicula($event)">
    <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="formTitulo" class="form-control" id="titulo"  name="name"placeholder="titulo">
        </div>
    </div>
    <div class="form-group">
        <label for="autor" class="col-sm-2 control-label">Autor:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="formAutor" class="form-control" id="autor"  name="autor"placeholder="autor">
        </div>
    </div>
    <div class="form-group">
        <label for="duracion" class="col-sm-2 control-label">Duracion:</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="formDuracion" class="form-control" id="duracion"  name="duracion"placeholder="duracion">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </div>
</form>
